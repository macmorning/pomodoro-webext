<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>What's New - Pomodoro Timer</title>
    <link rel="stylesheet" href="pomodoro.css"/>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: var(--clock-mark-color, #F7F7F7);
            color: #333;
            font-family: 'Helvetica', sans-serif;
            width: 450px;
            height: 500px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #2a2a2a;
                color: #f0f0f0;
            }
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .news-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 4px;
            border: 1px solid #E0E0E0;
        }
        
        .news-header h1 {
            margin: 0 0 5px 0;
            font-size: 20px;
            color: #2C2C2C;
            font-weight: bold;
        }
        
        @media (prefers-color-scheme: dark) {
            .news-header {
                background: #3a3a3a;
                border: 1px solid #555;
            }
            
            .news-header h1 {
                color: #f0f0f0;
            }
        }
        
        .news-header .version {
            color: var(--clock-min-color, #81B5A1);
            font-size: 14px;
            font-weight: 500;
        }
        
        .news-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 4px;
            border: 1px solid #E0E0E0;
            border-left: 3px solid var(--clock-min-color, #81B5A1);
        }
        
        .news-item.current-version {
            border-left-color: var(--clock-min-color, #81B5A1);
            background: #F9F9F9;
        }
        
        .news-item h2 {
            margin: 0 0 8px 0;
            font-size: 16px;
            color: #2C2C2C;
            font-weight: bold;
            word-wrap: break-word;
            line-height: 1.3;
        }
        
        @media (prefers-color-scheme: dark) {
            .news-item {
                background: #3a3a3a;
                border: 1px solid #555;
            }
            
            .news-item.current-version {
                background: #404040;
            }
            
            .news-item h2 {
                color: #f0f0f0;
            }
        }
        
        .news-meta {
            color: #666;
            font-size: 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        @media (prefers-color-scheme: dark) {
            .news-meta {
                color: #ccc;
            }
        }
        
        .version-badge {
            background: var(--clock-min-color, #81B5A1);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .current-version-indicator {
            color: #e74c3c;
            font-weight: bold;
        }
        
        @media (prefers-color-scheme: dark) {
            .current-version-indicator {
                color: #ff6b6b;
            }
        }
        
        .news-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .news-items li {
            margin-bottom: 6px;
            padding: 4px 0;
            line-height: 1.4;
            color: #4A4A4A;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-size: 13px;
        }
        
        @media (prefers-color-scheme: dark) {
            .news-items li {
                color: #e0e0e0;
            }
        }
        

        
        .no-news {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 4px;
            border: 1px solid #E0E0E0;
        }
        
        .loading {
            text-align: center;
            color: var(--clock-min-color, #81B5A1);
            margin-top: 40px;
            font-size: 14px;
            padding: 20px;
            background: white;
            border-radius: 4px;
            border: 1px solid #E0E0E0;
        }
        
        @media (prefers-color-scheme: dark) {
            .no-news {
                color: #ccc;
                background: #3a3a3a;
                border: 1px solid #555;
            }
            
            .loading {
                background: #3a3a3a;
                border: 1px solid #555;
            }
        }
        
        /* Firefox-specific fixes */
        @-moz-document url-prefix() {
            body {
                width: 430px;
                padding: 15px 15px 50px 15px;
            }
            
            .news-meta {
                display: block;
            }
            
            .news-meta > * {
                display: inline-block;
                margin-right: 8px;
                margin-bottom: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        
        <div class="news-header">
            <h1>What's New</h1>
            <div class="version" id="currentVersion">Loading...</div>
        </div>
        
        <div id="newsContainer">
            <div class="loading">Loading news...</div>
        </div>
    </div>
    
    <script src="news.js"></script>
</body>
</html>
